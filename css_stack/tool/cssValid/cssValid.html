	<body>

	<script>
		window.onload = function() {
			var cssAttr2Val = {
				'display': ['block', 'inline', 'run-in', 
					    'flow', 'flow-root', 'table', 'flex', 'grid', 'ruby',
					    'block flow', 'inline table', 'flex run-in', 
				   	    'list-item', 'list-iitem block', 'list-item inline', 'list-item flow', 'list-item flow-root', 'list-item block flow', 'list-item block flow-root', 'flow list-item block'],
				'align-items': ['normal', 'stretch', 'center', 'start', 'end', 'flex-start;', 'flex-end', 'self-start', 'self-end', 'baseline', 'first baseline', 'last baseline', 'safe center', 'unsafe center', 'inherit', 'initial', 'unset']
				
			};
			for(var x in cssAttr2Val) {
				for(var y of cssAttr2Val[x]) {
					var label = document.createElement("label");
					label.innerText = x + ":" +  y;
					if(isCssValueValid(x, y)){
						label.classList.add("valid");
					} else {
						label.classList.add("invalid");
					}
					document.body.appendChild(label);
				}
				var br = document.createElement("br");
				document.body.appendChild(br);
				
			}
		}
		
	</script>
